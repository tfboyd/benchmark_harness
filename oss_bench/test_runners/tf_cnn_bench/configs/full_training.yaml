# General settings
repeat: 1

# Worker settings override
num_batches: 100
num_warmup_batches: 10
nodistortions: FLAG_ONLY

# Data directory mounted in the docker
data_dir: '/data/imagenet'
# Causes .real to be appended to all test_ids if data_dir is found.
test_id_hacks: True

#Training specific
weight_decay: 1e-4
train_dir: /workspace/logs/tf_cnn_workspace/results/20180810T161950_resnet50.1_gpu.32.ps_gpu.real/20180810T161950/resnet_hierarchical_redo_2/
summary_verbosity: 1
save_summaries_steps: 100

sub_configs:
  - 'tests/resnet/resnet50.1_gpu.32.ps_gpu.yaml'


run_eval:
  batch_size: 250
  num_batches: 20
  num_gpus: 0
  eval: True


