run_configs:
  - test_id: resnet50.8_gpu.256.replicated_nccl.xla.fp16
    xla_compile: True
    gpus: 8
    model: 'resnet50'
    use_fp16: True
    ps_server: gpu
    data_format: NCHW
    variable_update: replicated
    num_batches: 100
    batch_size: 256
    optimizer: 'momentum'
    all_reduce_spec: nccl
    datasets_use_prefetch: True
    gradient_repacking: 2
    per_gpu_thread_count: 2
