run_configs:
  - test_id: resnet50.8_gpu.128.replicated_hierarchical_repacking.prefetch.fp16
    gpus: 8
    model: 'resnet50'
    use_fp16: True
    data_format: NCHW
    variable_update: replicated
    num_batches: 100
